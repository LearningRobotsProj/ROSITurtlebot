# PPO Hyperparameters
learning_rate: 0.0003
gamma: 0.99
gae_lambda: 0.95
ppo_epochs: 10
batch_size: 64
clip_epsilon: 0.2
value_coef: 0.5
entropy_coef: 0.01

# Training Parameters
max_episodes: 1000
buffer_size: 2048
max_episode_steps: 1000

# Environment Parameters
goal_x: 5.0
goal_y: 5.0
timeout: 60.0
collision_distance: 0.15

# Network Architecture
hidden_sizes: [256, 128, 64]